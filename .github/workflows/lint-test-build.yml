name: Lint, Test, and Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:

  lint:
    uses: ./.github/workflows/lint.yml
    if: ${{ false }}

  test:
    uses: ./.github/workflows/test.yml
    if: ${{ false }}

  build:
#    needs: [ lint, test ]
    uses: ./.github/workflows/build.yml
    with:
      environment: android
    secrets: inherit

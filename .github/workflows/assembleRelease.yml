name: assembleRelease

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:

  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: detektDebug
        run: ./gradlew detektRelease
        env:
          DROP_BOX_API_KEY: ${{ secrets.DROP_BOX_API_KEY }}

      - name: reviewdog report
        if: failure()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cat ./build/reports/detekt/merge.xml |
          reviewdog -f="checkstyle" -name="detekt" -reporter="github-pr-review" -filter-mode="nofilter"

  build:
    runs-on: ubuntu-latest
    environment: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode android keystore file
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2.3
        with:
          fileName: 'android_keystore.jks'
          encodedString: ${{ secrets.ANDROID_STORE_FILE_BASE64 }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.9.0
        with:
          arguments: assembleRelease
        env:
          release_storeFile: ${{ steps.android_keystore.outputs.filePath }}
          release_storePassword: ${{ secrets.ANDROID_STORE_PASSWORD }}
          release_keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          release_keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          DROP_BOX_API_KEY: ${{ secrets.DROP_BOX_API_KEY }}

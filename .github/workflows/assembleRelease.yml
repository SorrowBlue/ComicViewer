name: assembleRelease

on:
  workflow_dispatch:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:

  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/common/detekt.yml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/common/lint.yml

  build:
    runs-on: ubuntu-latest
    environment: android
    steps:
      - uses: ./.github/workflows/common/setup-java-gradle.yml

      - name: Decode android keystore file
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2.3
        with:
          fileName: 'android_keystore.jks'
          encodedString: ${{ secrets.ANDROID_STORE_FILE_BASE64 }}
        run: ./gradlew lintRelease

      - name: lint
        run: ./gradlew assembleRelease
        env:
          release_storeFile: ${{ steps.android_keystore.outputs.filePath }}
          release_storePassword: ${{ secrets.ANDROID_STORE_PASSWORD }}
          release_keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          release_keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          DROP_BOX_API_KEY: ${{ secrets.DROP_BOX_API_KEY }}

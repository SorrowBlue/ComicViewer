name: assembleRelease

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Decode android keystore file
      id: android_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'android_keystore.jks'
        encodedString: ${{ secrets.ANDROID_STORE_FILE_BASE64 }}

    - name: Set env
      env:
        release.storeFile: ${{ steps.android_keystore.outputs.filePath }}
        release.storePassword: ${{ secrets.ANDROID_STORE_PASSWORD }}
        release.keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
        release.keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.9.0
      with:
        arguments: assembleRelease

name: Sync main to internal

on:
  push:
    branches:
      - main

jobs:
  rebase-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Git Configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase main into internal
        id: rebase
        run: |
          git fetch origin
          git checkout internal || git checkout -b internal origin/internal
          git rebase origin/main
          git push origin internal --force-with-lease

      - name: Notify Discord on Failure
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "⚠️ **Rebase Failed: Conflict Detected**"
          description: |
            `main` から `internal` への自動リベースに失敗しました。\nコンフリクトが発生しているため、手動で解消してください。\n\n[詳細ログを確認する](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xF2E700

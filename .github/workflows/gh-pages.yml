name: Deploy Dokka and static content to Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    environment: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Java
        uses: ./.github/actions/setup-java-gradle
      - name: Generage Dokka
        run: ./gradlew :dokkaHtmlMultiModule --no-configuration-cache
        env:
          BOX_CLIENT_ID: ${{ secrets.BOX_CLIENT_ID }}
          BOX_CLIENT_SECRET: ${{ secrets.BOX_CLIENT_SECRET }}
          DROP_BOX_API_KEY: ${{ secrets.DROP_BOX_API_KEY }}
      - run: mkdir -p _site/dokka
      - name: Copy Dokka
        run: cp -r ./docs/dokka _site/dokka
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: "./docs"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site/"
  deploy:
    needs: generate
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

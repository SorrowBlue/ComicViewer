[versions]

android-compile-sdk = "33"
android-min-sdk = "28"
android-target-sdk = "33"
android-buildtools = "33.0.0"

android-plugin = "7.1.0-beta01"
lifecycle = "2.4.0"

kotlinx-coroutines = "1.6.4"
kotlinx-serialization = "1.4.0"
androidx-lifecycle = "2.5.1"
androidx-navigation = "2.5.1"
androidx-room = "2.4.3"
dagger-hilt-android = "2.43.2"

[libraries]
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-serialization-protobuf = { module = "org.jetbrains.kotlinx:kotlinx-serialization-protobuf", version.ref = "kotlinx-serialization" }

androidx-appcompat = "androidx.appcompat:appcompat:1.5.0"
androidx-biometric = "androidx.biometric:biometric:1.2.0-alpha04"
androidx-constraintlayout = "androidx.constraintlayout:constraintlayout:2.1.4"
androidx-core-ktx = "androidx.core:core-ktx:1.8.0"
androidx-lifecycle-livedata-ktx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-navigation-fragment-ktx = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "androidx-navigation" }
androidx-navigation-ui-ktx = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "androidx-navigation" }
androidx-paging-runtime-ktx = "androidx.paging:paging-runtime-ktx:3.2.0-alpha02"
androidx-paging-common = "androidx.paging:paging-common:3.2.0-alpha02"
androidx-preference-ktx = "androidx.preference:preference-ktx:1.2.0"
androidx-swiperefreshlayout = "androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01"
androidx-recyclerview = "androidx.recyclerview:recyclerview:1.2.1"
androidx-viewpager2 = "androidx.viewpager2:viewpager2:1.1.0-beta01"
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.0.0"
androidx-datastore-proto = "androidx.datastore:datastore:1.0.0"
androidx-datastore-core = "androidx.datastore:datastore-core:1.0.0"
androidx-datastore-preferences = "androidx.datastore:datastore-preferences:1.0.0"
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "androidx-room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "androidx-room" }
androidx-room-paging = { module = "androidx.room:room-paging", version.ref = "androidx-room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "androidx-room" }
androidx-hilt-navigation-fragment = "androidx.hilt:hilt-navigation-fragment:1.0.0"

google-material = "com.google.android.material:material:1.7.0-beta01"
google-play-feature-delivery = "com.google.android.play:feature-delivery-ktx:2.0.0"


coil = "io.coil-kt:coil:2.2.0"
jcifs = "org.codelibs:jcifs:2.1.31"
commons-net = "commons-net:commons-net:3.8.0"
pdfbox-android = "com.tom-roush:pdfbox-android:2.0.25.0"
slf4j-android = "org.slf4j:slf4j-android:1.7.36"
albfernandez-juniversalchardet = "com.github.albfernandez:juniversalchardet:2.4.0"
sorrowblue-binding-ktx = "com.sorrowblue.jetpack:binding-ktx:3.0.3"

codelibs-jcifs = "org.codelibs:jcifs:2.1.31"
apache-commons-compress = "org.apache.commons:commons-compress:1.21"

squareup-logcat = "com.squareup.logcat:logcat:0.1"
chrisbanes-insetter = "dev.chrisbanes.insetter:insetter-dbx:0.6.1"

dagger-hilt-android-core = { module = "com.google.dagger:hilt-android", version.ref = "dagger-hilt-android" }
dagger-hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "dagger-hilt-android" }

junit = "junit:junit:4.13.2"
androidx-test-ext-junit = "androidx.test.ext:junit:1.1.3"
androidx-test-espresso-core = "androidx.test.espresso:espresso-core:3.4.0"

[bundles]
androidx-lifecycle = ["androidx-lifecycle-livedata-ktx", "androidx-lifecycle-viewmodel-ktx"]
androidx-navigation = ["androidx-navigation-fragment-ktx", "androidx-navigation-ui-ktx"]
androidx-room = ["androidx-room-runtime", "androidx-room-ktx", "androidx-room-paging"]

